<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Rocky's Game</title>
  </head>
  <body>
    <div id='ruffle'></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfobject = {};
        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });
            
            player.load({ url: url });
        }
        let games = ["spaceGame.swf", "spaceGame7-27-2011.swf", "spaceGame_1min.swf", "spaceGame_1min7-26-2011.swf", "spaceGame_old.swf", "waterGame_1min7-26-2011.swf", "waterGame_1min7-27-2011.swf", "watergame_1min.swf"]
        
        function playGame (file) {
            swfobject.embedSWF("./" + file, 'ruffle', 800, 600);
        }

        games.forEach(game => {
            let button = document.createElement("button");
            button.innerText = "play " + game;
            
            button.addEventListener("click", () => {
                playGame(game);
            })

            document.body.appendChild(button);
        })
    </script>
  </body>
</html>
